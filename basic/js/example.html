    <style>
        header{
            border:1px solid #eee;

            cursor:pointer;
            background-color: #fff;
        }
        a{
            display: block;
        }
        nav{
            height:100px;
            overflow-y: scroll;
        }
        .hidden{
            /* display:none; */
        }
        a{
            padding:0.5rem;
        }
        a:hover{
            background-color: #ddd;
        }
    </style>
